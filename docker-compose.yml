version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-core
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=AI Agent Core
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/agent_core
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - VLLM_BASE_URL=http://vllm:8001/v1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - agent-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: ai-agent-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agent_core
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-agent-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - agent-network
    restart: unless-stopped

  vllm:
    image: vllm/vllm-openai:latest
    container_name: ai-agent-vllm
    ports:
      - "8001:8000"
    environment:
      - MODEL_NAME=default
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - agent-network
    restart: unless-stopped
    profiles:
      - gpu

networks:
  agent-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  qdrant-data:
